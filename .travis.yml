language: perl
perl:
  - 5.20
  - 5.18
  - 5.16
  - 5.14
  - 5.12
  - 5.10
install:
  - cpanm Dist::Zilla Dist::Zilla::Plugin::BlockRelease
  - PERL5OPT=Ilib dzil authordeps --missing | cpanm || { cat ~/.cpanm/build.log ; false ; }
  - PERL5OPT=Ilib dzil listdeps --author --missing | cpanm || { cat ~/.cpanm/build.log ; false ; }
script:
  - HARNESS_OPTIONS=j9:c DZIL_AIRPLANE=1 PERL5OPT=Ilib dzil test --author
